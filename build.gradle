plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    // testImplementation 'org.hamcrest.core.Is'
    compile fileTree(dir: 'libs', include: '*.jar')
    runtime files('./libs')
}

// defaultTsks 'changeClassName'

task helloWorld {
    doLast {
        println "Hello World"
    }
}

// あとで
task changeClassName {
    doLast {
        def filePath = "src/main/java/";
        fileList(filePath + "K11").each { File file ->
            // delete .txt and continue iterate
            if (file.name.contains(".txt")) {
                deleteFile(filePath + "K11/" + file.name)
                return
            }
            createTargetFile(file, "K11")
        }
    }
}

void deleteFile(String file) {
    project.delete file
}

// クラス名の最初に数字不可
// ファイル名自体renameする必要あり
void createTargetFile(file, grade) {
    // クラス名間違えてるやつ除外する
    // しないならgradeには同じ値を呼び出し元で引数にするべき

    def filePath = "src/main/java/${grade}/${grade}_${file.name}"
    def fileName = "${grade}_${file.name}".split('.java')[0].toString()

    ant.loadfile(srcFile: file, property: file.name)
    // ant.replace(file: filePath, token: "packate test.java", value: "// package test.java")
    ant.loadfile(srcFile: file, property: file.name)
    ant.touch(file: filePath)
    ant.echo(file: filePath, append: "yes", message: "package test.java;\n\n")
    ant.echo(file: filePath, append: "yes", message: ant.properties[file.name])
    // 謎にpackageしてる学生いるからここでコメントアウトしておく
    ant.replace(file: filePath, token: "package ${grade};", value: "// package ${grade};")
    ant.replace(file: filePath, token:"public class ${grade}", value:"public class ${fileName}")

    deleteFile("src/main/java/${grade}/${file.name}")
}

File[] fileList(String dir) {
    file(dir).listFiles({file -> file.isFile() } as FileFilter).sort()
}

